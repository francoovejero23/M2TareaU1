<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body id='estilo'>
    <h1>Cambio de color</h1>
    <p><button onclick="cambiar0();">Rojo</button></p>
    <p><button onclick="verde();">Verde</button></p>
    <p><button onclick="Azul();"> Azul</button></p>
    <script>
function cambiar0(){
document.getElementById('estilo').style.backgroundColor='red';
}
function verde(){
    document.getElementById('estilo').style.backgroundColor='green';
}
function Azul(){
document.getElementById('estilo').style.backgroundColor='blue';
}
    </script>






</body>
</html>
